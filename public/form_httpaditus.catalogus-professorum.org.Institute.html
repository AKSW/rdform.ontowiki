<form base="http://aditus.catalogus-professorum.org/" prefix="cpd http://catalogus-professorum.org/cpd/ cpl http://aditus.catalogus-professorum.org/lipsiensium/ rdfs http://www.w3.org/2000/01/rdf-schema#">
  <legend>Institut / FB, WB</legend>
  <div typeof="cpd:Institute" resource="cpl:Institute/{rdfs:label}">

    <label>Bezeichnung</label>
    <input name="rdfs:label" type="literal" datatype="xsd:string" placeholder="Bezeichnung" required />

    <label>Ort</label>
    <input name="cpd:bodyPlace" type="resource" external 
      autocomplete query-endpoint="http://aditus.catalogus-professorum.org/sparql"
      query-apitype="sparql" query-datatype="json"
      query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://ns.aksw.org/spatialHierarchy/City>;<http://www.w3.org/2000/01/rdf-schema#label> ?label. FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
    />

    <label>ist Teil von</label>
    <input name="cpd:isPartOf" type="resource" external
      autocomplete query-endpoint="http://aditus.catalogus-professorum.org/sparql"
      query-apitype="sparql" query-datatype="json"
      query="SELECT DISTINCT * WHERE { ?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> ?body . ?item <http://www.w3.org/2000/01/rdf-schema#label> ?label . FILTER ( ( ?body = <http://catalogus-professorum.org/cpd/Body> || ?body = <http://catalogus-professorum.org/cpd/Institution> || ?body = <http://catalogus-professorum.org/cpd/Institute> || ?body = <http://catalogus-professorum.org/cpd/Academy> || ?body = <http://catalogus-professorum.org/cpd/Department> || ?body = <http://catalogus-professorum.org/cpd/Faculty> ) && regex(?label,%s,'i') ) } ORDER BY ?label LIMIT 20"    
    /> 
  </div>
</form>

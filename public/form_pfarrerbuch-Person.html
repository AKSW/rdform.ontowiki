<form prefix="rdf http://www.w3.org/1999/02/22-rdf-syntax-ns# xsd http://www.w3.org/2001/XMLSchema#">
	<legend>Person</legend>
	<div typeof="http://xmlns.com/foaf/0.1/Person" resource="http://pfarrerbuch.comiles.eu/sachsen/person/-{id}">
		<input name="id" type="hidden" value="{http://xmlns.com/foaf/0.1/name}" />
		<input name="birthDate" type="hidden" value="{http://purl.org/voc/hp/birthDate}" />
		<input name="deathDate" type="hidden" value="{http://purl.org/voc/hp/dateOfDeath}" />

		<label>„ist Pfarrer/Pfarrerin</label>
		<input type="literal" boolean name="http://purl.org/voc/hp/isPastor" datatype="xsd:boolean" />

		<label>Label</label>
		<input name="http://www.w3.org/2000/01/rdf-schema#label" value="{http://xmlns.com/foaf/0.1/name} (*{birthDate} †{deathDate})" type="literal" readonly="" />

		<label>Name</label>
		<input name="http://xmlns.com/foaf/0.1/name" value="{http://xmlns.com/foaf/0.1/firstName} {http://xmlns.com/foaf/0.1/lastName}" type="literal" readonly="" />

		<label>Vorname</label>
		<input name="http://xmlns.com/foaf/0.1/firstName" type="literal" />

		<label>Nachname</label>
		<input name="http://xmlns.com/foaf/0.1/lastName" type="literal" />

		<label>Geburtsdatum</label>
		<input name="http://purl.org/voc/hp/birthDate" type="literal" datatype="xsd:date" />

		<label>Geburtsort</label>
		<input type="resource" external name="http://purl.org/voc/hp/birthPlace" typeof="http://purl.org/voc/hp/Place" autocomplete 
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://purl.org/voc/hp/Place>;<http://www.w3.org/2000/01/rdf-schema#label> ?label. FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
        />

		<label>Sterbedatum</label>
		<input name="http://purl.org/voc/hp/dateOfDeath" type="literal" datatype="xsd:date" />

		<label>Sterbeort</label>
		<input type="resource" external name="http://purl.org/voc/hp/placeOfDeath" typeof="http://purl.org/voc/hp/Place" autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://purl.org/voc/hp/Place>;<http://www.w3.org/2000/01/rdf-schema#label> ?label. FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
		/>

		<label>Vater</label>
		<input type="resource" external name="http://purl.org/voc/hp/father" typeof="http://xmlns.com/foaf/0.1/PersonEasy" autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://xmlns.com/foaf/0.1/Person>;<http://www.w3.org/2000/01/rdf-schema#label> ?label;<http://xmlns.com/foaf/0.1/lastName> ?lastName. FILTER regex(?lastName,%s,'i')} ORDER BY ?lastName LIMIT 20"
		/>

		<label>Mutter</label>
		<input type="resource" external name="http://purl.org/voc/hp/mother" typeof="http://xmlns.com/foaf/0.1/PersonEasy" autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://xmlns.com/foaf/0.1/Person>;<http://www.w3.org/2000/01/rdf-schema#label> ?label;<http://xmlns.com/foaf/0.1/lastName> ?lastName. FILTER regex(?lastName,%s,'i')} ORDER BY ?lastName LIMIT 20"
		/>

		<label>Ehepartner</label>
		<input type="resource" external name="http://purl.org/voc/hp/spouse" typeof="http://xmlns.com/foaf/0.1/PersonEasy" autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://xmlns.com/foaf/0.1/Person>;<http://www.w3.org/2000/01/rdf-schema#label> ?label;<http://xmlns.com/foaf/0.1/lastName> ?lastName. FILTER regex(?lastName,%s,'i')} ORDER BY ?lastName LIMIT 20"
		/>

		<label>Kinder</label>
		<input type="resource" external name="http://purl.org/voc/hp/child" typeof="http://xmlns.com/foaf/0.1/PersonEasy" multiple autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://xmlns.com/foaf/0.1/Person>;<http://www.w3.org/2000/01/rdf-schema#label> ?label;<http://xmlns.com/foaf/0.1/lastName> ?lastName. FILTER regex(?lastName,%s,'i')} ORDER BY ?lastName LIMIT 20"
		/>

		<label>Schule</label>
		<input type="resource" external name="http://purl.org/voc/hp/attendedSchool" typeof="http://purl.org/voc/hp/attendedSchool" placeholder="Ort oder Typ der Schule eingeben ..." multiple autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE { ?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://purl.org/voc/hp/School>; <http://purl.org/voc/hp/schoolType> ?schoolType; <http://purl.org/voc/hp/place> ?placeUri. ?placeUri <http://www.w3.org/2000/01/rdf-schema#label> ?label. OPTIONAL { ?item <http://www.w3.org/2000/01/rdf-schema#label> ?schoolLabel } FILTER( regex(?label,%s,'i') || regex(?schoolType,%s,'i') ) } ORDER BY ?label LIMIT 20"
		/>
		<!-- ?item, (CONCAT(?place, CONCAT(', ', ?posLabel)) AS ?label) -->

		<label>Ordinationsdatum</label>
		<input name="http://purl.org/voc/hp/dateOfOrdination" type="literal" datatype="xsd:date" />

		<label>Ordinationsort</label>
		<input type="resource" external name="http://purl.org/voc/hp/placeOfOrdination" typeof="http://purl.org/voc/hp/Place" autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://purl.org/voc/hp/Place>;<http://www.w3.org/2000/01/rdf-schema#label> ?label. FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
		/>

		<label>Ordinator</label>
		<input type="resource" external name="http://purl.org/voc/hp/ordinator" typeof="http://xmlns.com/foaf/0.1/PersonEasy" autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://xmlns.com/foaf/0.1/Person>;<http://www.w3.org/2000/01/rdf-schema#label> ?label;<http://xmlns.com/foaf/0.1/lastName> ?lastName. FILTER regex(?lastName,%s,'i')} ORDER BY ?lastName LIMIT 20"
		/>

		<label>Pfarrstelle</label>
		<input type="resource" external name="http://purl.org/voc/hp/hasPosition" placeholder="Ort der Stelle eingeben ..." multiple autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE { ?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://purl.org/voc/hp/Position>; <http://www.w3.org/2000/01/rdf-schema#label> ?posLabel; <http://purl.org/voc/hp/place> ?placeUri. ?placeUri <http://www.w3.org/2000/01/rdf-schema#label> ?label. FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
		/>

		<label>Emeritierungsdatum</label>
		<input name="http://purl.org/voc/hp/dateOfRetirement" type="literal" datatype="xsd:date" />

		<label>Bemerkungen</label>
		<input name="http://www.w3.org/2000/01/rdf-schema#comment" textarea type="literal" additional />

		<label>Quellen/Literatur</label>
		<input name="http://purl.org/voc/hp/sources" textarea type="literal" additional />

    </div>

</form>

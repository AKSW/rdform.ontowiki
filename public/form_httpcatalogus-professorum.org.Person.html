<form base="http://catalogus-professorum.org/" prefix="cpm http://catalogus-professorum.org/cpm/ cpl http://catalogus-professorum.org/lipsiensium/ rdfs http://www.w3.org/2000/01/rdf-schema# hp http://purl.org/vok/hp/">
  <legend>Person</legend>
  <div typeof="cpm:Person" resource="cpl:Person/{name}">
    <input name="name" type="hidden" value="{cpm:name}_{cpm:surname}" />

    <label>Bezeichnung</label>
    <input name="rdfs:label" type="literal" datatype="xsd:string" value="{cpm:name} {cpm:surname}" hidden required readonly />

    <label>Vornamen</label>
    <input name="cpm:name" type="literal" datatype="xsd:string" />

    <label>Nachname</label>
    <input name="cpm:surname" type="literal" datatype="xsd:string" required />
</form>

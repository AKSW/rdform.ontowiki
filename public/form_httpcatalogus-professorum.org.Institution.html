<form base="http://catalogus-professorum.org/" prefix="cpm http://catalogus-professorum.org/cpm/ cpl http://catalogus-professorum.org/lipsiensium/ rdfs http://www.w3.org/2000/01/rdf-schema# hp http://purl.org/vok/hp/">
  <legend>Fakultät / Sektion / Institut</legend>
  <div typeof="cpm:Institution" resource="cpl:Institution/{name}/{rdfs:label}" multiple>
    <p class="help">Mehrfacherfassung bei Inhabern von Professuren über verschiedene Epochen, d.h. vor 1968/69, 1969-1990, 1990-1993 u. nach 1993.</p>

    <label>Fakultät</label>
    <input type="literal" name="rdfs:label" datatype="xsd:string" />    

    <label>Institut</label>
    <input type="literal" name="cpm:institute" datatype="xsd:string" />

    <label>Lehrstuhl</label>
    <input type="literal" name="cpm:chair" datatype="xsd:string" />

    <label>Sektion (69-90)</label>
    <input type="literal" name="cpm:section" datatype="xsd:string" help="Nur für die Epoche von 1969 bis 1990 anzugeben." />

    <label>FB/WG/WB (69-90)</label>
    <input type="literal" name="cpm:studyField" datatype="xsd:string" help="Nur für die Epoche von 1969 bis 1990 anzugeben. WB - Wissenschaftsbereich, WG - Wissenschaftsgebiet, FB - Forschungsbereich" />

    <label>von</label>
    <input type="literal" name="cpm:from" datatype="xsd:date" placeholder="JJJJ" />

    <label>bis</label>
    <input type="literal" name="cpm:to" datatype="xsd:date" placeholder="JJJJ" />

    <label>Anmerkung</label>
    <input name="cpm:periodNote" textarea type="literal" datatype="xsd:string" additional />
  </div>
</form>

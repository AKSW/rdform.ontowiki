<form base="http://catalogus-professorum.org/" prefix="cpm http://catalogus-professorum.org/cpm/ cpl http://catalogus-professorum.org/lipsiensium/ rdfs http://www.w3.org/2000/01/rdf-schema# hp http://purl.org/vok/hp/">
  <legend>Ehrungen</legend>
  <div typeof="cpm:Honour" resource="cpl:Honour/{name}/{rdfs:label}" multiple>
    <p class="help">Z. B. Ehrenpromotionen, Ernennungen zum Studienrat, Medizinalrat, Aufnahme in wiss. Akademien  sowie staatliche Auszeichnungen. (Anm.: Oberarzt gilt analog Oberassistent als beruflicher Karriereschritt).</p>

    <label>Bezeichnung</label>
    <input type="literal" name="rdfs:label" datatype="xsd:string" />

    <label>Jahr</label>
    <input type="literal" name="cpm:date" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

    <label>Anmerkung</label>
    <input name="cpm:periodNote" textarea type="literal" datatype="xsd:string" additional />
  </div>
</form>

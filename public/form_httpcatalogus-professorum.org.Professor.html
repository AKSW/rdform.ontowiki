<form base="http://catalogus-professorum.org/" prefix="cpm http://catalogus-professorum.org/cpm/ cpl http://catalogus-professorum.org/lipsiensium/ rdfs http://www.w3.org/2000/01/rdf-schema#">
  <legend>Professor</legend>
  <div typeof="cpm:Professor" resource="cpl:Professor/{name}">
    <!--<input name="forenames" type="hidden" />
    <input name="name" type="hidden" value="{forenames}_{cpm:surname}" />-->
    <input name="name" type="hidden" value="{cpm:name}_{cpm:surname}" />    

    <label>reviewed</label>
    <input type="literal" boolean name="cpm:reviewed" datatype="xsd:boolean" checked help="Datensatz für Wissenschaftler zugänglich." />

    <label>öffentlich</label>
    <input type="literal" boolean name="cpm:isPublic" datatype="xsd:boolean" checked help="Datensatz kann öffentlich eingesehen werden." />    

    <label>Bezeichnung</label>
    <input name="rdfs:label" type="literal" datatype="xsd:string" value="{cpm:fullAcademicalTitle} {cpm:name} {cpm:surname}" required readonly />

    <label>Geschlecht</label>
    <input type="literal" name="cpm:gender" select select-options='{"female":"Frau","male":"Mann"}' />

    <label>Akademischer Titel</label>
    <input name="cpm:fullAcademicalTitle" type="literal" datatype="xsd:string" placeholder="Bsp: Prof. Dr." />    

    <label>Rufnamen</label>
    <input name="cpm:name" type="literal" datatype="xsd:string" />

    <label>Nachname</label>
    <input name="cpm:surname" type="literal" datatype="xsd:string" required />

    <label>Alternativer Name</label>
    <input name="cpm:alternativeWritingOfSurname" type="literal" datatype="xsd:string" help="Geburtsname / Pseudonym" />

    <label>Vornamen</label>
    <input name="cpm:has-forename" type="resource" external multiple 
      typeof="cpm:Forename" subform="Forename" arguments='{"i":"1"}' promptlysubform
    />    
    
    <label>Geburt</label>
    <input name="cpm:has-period" type="resource" external 
      typeof="cpm:Birth" subform="Birth" arguments='{"name":"{name}"}'
    />

    <label>Tod</label>
    <input name="cpm:has-period" type="resource" external additional
      typeof="cpm:Death" subform="Death" arguments='{"name":"{name}"}' promptlysubform
    />

    <label>Religion</label>
    <input name="cpm:denomination" type="literal" datatype="xsd:string" placeholder="Religion" />

    <label>Eltern & Geschwister</label>
    <input name="cpm:has-period" type="resource" external additional      
      typeof="cpm:ParentFamily" subform="ParentFamily" arguments='{"familyName":"{cpm:surname}", "classUri":"{rdform-classUri}"}' multiple
      editaftercomplete autocomplete query-endpoint="http://catalogus-professorum.org/sparql"
      query-apitype="sparql" query-datatype="json"
      query="SELECT DISTINCT * WHERE { ?item rdf:type <http://catalogus-professorum.org/cpm/Family> . ?item rdfs:label ?label . FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
    />

    <label>Partner & Kinder</label>
    <input name="cpm:has-period" type="resource" external additional
      typeof="cpm:Family" subform="Family" arguments='{"familyName":"{cpm:surname}","classUri":"{rdform-classUri}"}' multiple
      editaftercomplete autocomplete query-endpoint="http://catalogus-professorum.org/sparql"
      query-apitype="sparql" query-datatype="json"
      query="SELECT DISTINCT * WHERE { ?item rdf:type <http://catalogus-professorum.org/cpm/Family> . ?item rdfs:label ?label . FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
    />
    
    <label>Schule / Ausbildung / Studium</label>
    <input name="cpm:has-period" type="resource" external typeof="cpm:Study" multiple additional    
      arguments='{"name":"{name}"}' subform="Study" promptlysubform
    />

    <label>Anderer Lebensabschnitt</label>
    <input name="cpm:has-period" type="resource" external typeof="cpm:GeneralPeriod" multiple additional    
      arguments='{"name":"{name}"}' subform="GeneralPeriod" 
    />

    <!--<label>Lebensabschnitt: Karriere</label>
    <input name="cpm:has-period" type="resource" external typeof="cpm:Career" multiple additional    
      arguments='{"name":"{name}"}' subform="Career" 
    />-->

    <label>Lebensabschnitt: Qualifikation</label>
    <input name="cpm:has-period" type="resource" external typeof="cpm:Qualification" multiple additional    
      arguments='{"name":"{name}"}' subform="Qualification" 
    />

    <label>Lehrtätigkeit, Karriere</label>
    <input name="cpm:has-period" type="resource" external typeof="cpm:Career" multiple additional    
      arguments='{"name":"{name}"}' subform="Career" 
    />

    <label>Lebensabschnitt: Universitsämter</label>
    <input name="cpm:has-period" type="resource" external typeof="cpm:Office" multiple additional    
      arguments='{"name":"{name}"}' subform="Office" 
    />

    <label>Mitgliedschaften</label>
    <input name="cpm:has-period" type="resource" external typeof="cpm:Membership" multiple additional    
      arguments='{"name":"{name}"}' subform="Membership" 
    />

    <label>Ehrungen</label>
    <input name="cpm:has-period" type="resource" external typeof="cpm:Honour" multiple additional    
      arguments='{"name":"{name}"}' subform="Honour" 
    />

    <label>Veröffentlichungen / Publikationen</label>
    <input name="cpm:published" type="resource" external typeof="cpm:Publication" multiple    
      arguments='{"name":"{name}"}' subform="Publication" 
    />    

    <label>DNB-Link</label>
    <input name="cpm:gnd" type="resource" external placeholder="http://d-nb.info/gnd/..." />

    <label>Biografische / autobiografische Literatur</label>
    <input name="cpm:literature" textarea type="literal" datatype="xsd:string" multiple help="Z.B. Festschriften, Kürschners Dt. Gelehrtenkalender oder andere biografische Enzyklopädien" />

    <label>Publikationsverzeichnisse</label>
    <input name="cpm:publicationReference" textarea type="literal" datatype="xsd:string" multiple help="Angabe zu Schriftenverzeichnissen sowie Referenzdatenbank PubMed." />

    <label>Referenzen und Quellen</label>
    <input name="cpm:references" type="literal" multiple help="Eindeutige Hinweise auf die Personalakten im UAL, Berufungsakten im Bundesarchiv Berlin-Lichterfelde, Kurzbiografien in Dissertationen sowie eigene ergänzende Hinweise bzw. die von Familienangehörigen." />

    <label>Links</label>
    <input name="cpm:webLinks" type="literal" datatype="xsd:string" multiple help="Links zu Biografien im Wikipedia oder zu 
  biografischen Angaben auf Institutswebseiten" />

    <label>Weitere Informationen</label>
    <input name="cpm:furtherInformation" textarea type="literal" datatype="xsd:string" multiple />

    <label>Anmerkung</label>
    <input name="cpm:note" textarea type="literal" datatype="xsd:string" additional />

  </div> 

</form>

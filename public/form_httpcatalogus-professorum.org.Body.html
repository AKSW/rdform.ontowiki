<form base="http://catalogus-professorum.org/" prefix="cpm http://catalogus-professorum.org/cpm/ cpl http://catalogus-professorum.org/lipsiensium/ rdfs http://www.w3.org/2000/01/rdf-schema# hp http://purl.org/vok/hp/">
  <legend>Körperschaft</legend>
  <div typeof="cpm:Body" resource="cpl:Body/{rdfs:label}" typeof-select='{"cpm:Body":"Allgemein","cpm:Academy":"Hochschule", "cpm:Faculty": "Fakultät", "cpm:Institute":"Institut", "cpm:Department":"Abteilung","cpm:OtherOrganisation":"Organisation", "cpm:PoliticalOrganisation":"Politische Organisation", "cpm:Party":"Partei", "cpm:AcademicSociety":"Wissenschafliche Gesellschaft"}'>

    <!--
    Subclass Selector: Institution, Department, Acadamy, ...
    -->

    <label>Bezeichnung</label>
    <input name="rdfs:label" type="literal" datatype="xsd:string" placeholder="Bezeichnung" required />

    <label>Ort</label>
    <input name="cpm:bodyPlace" type="resource" external 
      autocomplete query-endpoint="http://catalogus-professorum.org/sparql"
      query-apitype="sparql" query-datatype="json"
      query="SELECT DISTINCT * WHERE {?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://ns.aksw.org/spatialHierarchy/City>;<http://www.w3.org/2000/01/rdf-schema#label> ?label. FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
    />

    <label>ist Teil von</label>
    <input name="cpm:isPartOf" type="resource" external additional
      subform="Body"
      autocomplete query-endpoint="http://catalogus-professorum.org/sparql"
      query-apitype="sparql" query-datatype="json"
      query="SELECT DISTINCT * WHERE { { ?item rdf:type <http://catalogus-professorum.org/cpm/Body> } UNION { ?item rdf:type <http://catalogus-professorum.org/cpm/Institution> } ?item rdfs:label ?label . FILTER regex(?label,%s,'i')} ORDER BY ?label LIMIT 20"
    /> 

  </div>
</form>

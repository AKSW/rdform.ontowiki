<form prefix="rdf http://www.w3.org/1999/02/22-rdf-syntax-ns# xsd http://www.w3.org/2001/XMLSchema#">

	<div typeof="http://purl.org/voc/hp/Event" resource="http://pfarrerbuch.comiles.eu/sachsen/schulbesuch/{id}">
		<input name="id" type="hidden" value="" />
		<input name="personIri" type="hidden" value="" />

		<label>Label</label>
		<input name="http://www.w3.org/2000/01/rdf-schema#label" value="Ausbildung ({http://purl.org/voc/hp/start}-{http://purl.org/voc/hp/end})" type="literal" readonly="" />

    	<label>Start</label>
		<input type="literal" name="http://purl.org/voc/hp/start" datatype="xsd:date" />

		<label>Ende</label>
		<input type="literal" name="http://purl.org/voc/hp/end" datatype="xsd:date" />

		<label>Schule</label>
		<input type="resource" external name="http://www.w3.org/1999/02/22-rdf-syntax-ns#object" placeholder="Ort oder Typ der Schule eingeben ..." autocomplete
			query-endpoint="http://pfarrerbuch.comiles.eu/sparql"
            query-apitype="sparql"
            query-datatype="json"
            query="SELECT DISTINCT * WHERE { ?item <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://purl.org/voc/hp/School>; <http://purl.org/voc/hp/schoolType> ?schoolType; <http://purl.org/voc/hp/place> ?placeUri. ?placeUri <http://www.w3.org/2000/01/rdf-schema#label> ?label. OPTIONAL { ?item <http://www.w3.org/2000/01/rdf-schema#label> ?schoolLabel } FILTER( regex(?label,%s,'i') || regex(?schoolType,%s,'i') ) } ORDER BY ?label LIMIT 20"
		/>

		<label>Person</label>
		<input type="resource" name="http://www.w3.org/1999/02/22-rdf-syntax-ns#subject" external value="{personIri}" readonly="" />

		<label>Predikat</label>
		<input type="resource" name="http://www.w3.org/1999/02/22-rdf-syntax-ns#predicate" external value="http://purl.org/voc/hp/hasPosition" readonly="" />
		
    </div>

</form>

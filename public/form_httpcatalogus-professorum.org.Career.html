<form base="http://catalogus-professorum.org/" prefix="cpm http://catalogus-professorum.org/cpm/ cpl http://catalogus-professorum.org/lipsiensium/ rdfs http://www.w3.org/2000/01/rdf-schema# hp http://purl.org/vok/hp/">
  <legend>Karriere</legend>
  <div typeof="cpm:Career" resource="cpl:Career/{name}/{rdfs:label}">
    <p class="help">Incl. außeruniversitäre Karriereabschnitte, wie z.B. bei den Psychologen am Zentralinstitut für Jugenforschung (vgl. Udo Ettrich) oder psychologische Beratungsstelle an der Poliklinik Schönebeck (vgl. Jürgen Guthke), wenn es zur Vorbereitung auf die Universitätslaufbahn diente.</p>

    <label>Bezeichnung</label>
    <input type="literal" textarea name="rdfs:label" datatype="xsd:string" />

    <label>von</label>
    <input type="literal" name="cpm:from" datatype="xsd:date" placeholder="JJJJ-MM" />

    <label>bis</label>
    <input type="literal" name="cpm:to" datatype="xsd:date" placeholder="JJJJ-MM" />

    <label>Anmerkung</label>
    <input name="cpm:periodNote" textarea type="literal" datatype="xsd:string" additional />
  </div>
</form>
